<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
  <ion-button expand= "full" fill="outline" (click)="resetPassword()">Restablecer contraseña</ion-button>
</ion-content>
